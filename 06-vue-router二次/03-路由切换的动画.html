<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .second-way {
      font-style: italic;
      color:blue;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform:translateX(40px);
    }

    .v-enter-active,
    .v-leave-active {
      transition:all 0.3s ease
    }
  </style>
</head>
<body>
  <div id="app">
    {{message}}

    <!--使用router-link就不需要加#-->
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>

    <transition mode="out-in">
      <router-view></router-view>
    </transition>
  </div>



  <template id="login">
    <div>
      <h1>Login Page</h1>
    </div>
  </template>

  <template id="register">
    <div>
      <h1>Register page</h1>
    </div>
  </template>


  <!--1.引入文件 script全局引入则不需要像webpack一样安装-->
  <script src="../js/vue.js"></script>
  <script src="../js/vue-router.js"></script>
  <script>
    // 2.5 创建组件模板对象
    const cpn = {
      template:'#login'
    }

    const cpn2 = {
      template:'#register'
    }


    // 2.创建路由对象， 当导入 vue-router 包之后，再window全局对象中，就有了一个路由构造函数，名称为：VueRouter
    const routerObj = new VueRouter({
      // route //这个配置对象中的route 表示 【路由匹配规则】的意思
      routes:[
        {
          // 默认打开的路由设置，redirect的值为需要默认的路由的path路径
          path:'/',
          redirect:'/login '
        },


        // 路由匹配规则
        // 属性1 是path 表示监听的 哪个路由链接地址
        // 属性2 是 component，表示 如果 路由时前面匹配到的 path ，则展示component 属性对应的哪个组件,
        {path:'/login',
          component:cpn,  //值必须是一个组件模板对象,不能时 组件的引用名称
        },

        {path:'/register',
          component:cpn2,  //值必须是一个组件模板对象,不能时 组件的引用名称
        }
      ],
      linkActiveClass:'second-way'
    })

    // 0.创建Vue 实例，得到ViewModel（vm）
    const app = new Vue ({
      el:'#app',
      data:{
        message:'Hello',
      },
    //  3.将路由规则对象，注册到 vm 实例上，用来监听路由URL 地址变化，然后展示对应的组件
      router:routerObj,
    })
  </script>
</body>
</html>
